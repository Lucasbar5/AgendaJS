<script>
    function somar(n1, n2) {
        let soma = n1 + n2;
        if (soma > 25) {
            throw new Error("Não pode número maior que 25.");
        }
        return soma;
    }
    // let soma = somar(2, 3);
    // alert(soma); 


    function somar_callback(n1, n2, callback) {
        setTimeout(() => {
            let soma = somar(n1, n2);
            callback(soma);
        }, 2000);
    }
    function somar_promessa(n1, n2) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                try {
                    let soma = somar(n1, n2);
                    resolve(soma);
                } catch (erro) {
                    reject(erro);
                }
            }, 2000);
        });
    }
